<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="container-contact100">

		
		<div class="wrap-contact100">
<!--			<form class="contact100-form validate-form">-->
				<span class="contact100-form-title">
						Make City
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name of City</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name" id="nameCreateCity">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 input100-select">
					<span class="label-input100">Status</span>
					<div>
						<select class="selection-2" name="service" id="statusCreateCity">
							<option value="1">Active</option>
							<option value="2">Inactive</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id="makeCity">
							<span>
								Make the City
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

				<div class="blank-space"></div>
				
				<span class="contact100-form-title">
					Make Region
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name of Region</span>
					<input class="input100" type="text" name="name" placeholder="Enter the name" id="nameCreateRegion">
					<span class="focus-input100"></span>
				</div>

				<div class="blank-space"></div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Associated Cities</span>
					<div>
						<select class="selectpicker"  multiple data-live-search="true" name="service" id="selectCityCreationRegion">

						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id="makeRegion">
							<span>
								Make the Region
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

				<div class="blank-space"></div>

<!--			</form>-->
		</div>
<!--===============================================================================================-->

		<div class="wrap-contact100">
<!--			<form class="contact100-form validate-form">-->
				<span class="contact100-form-title">
					Edit City
				</span>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Cities</span>
					<div>
						<select class="selection-2" name="service" id="selectCityEditCity">

						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">New name</span>
					<input class="input100" type="text" name="name" placeholder="Enter the name" id="nameEditCity">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Status</span>
					<div>
						<select class="selection-2" name="service" id="statusEditCity">
							<option>Active</option>
							<option>Inactive</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id="deleteCity">
							<span>
								Delete
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

				<div class="blank-space"></div>

				<span class="contact100-form-title">
					Edit Region
				</span>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Regions</span>
					<div>
						<select class="selection-2" name="service" id="selectRegionEditRegion">
							<option>Paisa</option>
							<option>Costena</option>
							<option>Andina</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select" multiple data-live-search="true">
					<span class="label-input100">Associated Cities</span>
					<div>
						<select class="selectpicker"  multiple data-live-search="true" name="service" id="selectCityEditRegion">
							<option>Medellin</option>
							<option>Envigado</option>
							<option>Sabaneta</option>
							<option>Medellin</option>
							<option>Envigado</option>
							<option>Sabaneta</option>
							<option>Medellin</option>
							<option>Envigado</option>
							<option>Sabaneta</option>
							<option>Medellin</option>
							<option>Envigado</option>
							<option>Sabaneta</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id="deleteRegion">
							<span>
								Delete
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

				<div class="blank-space"></div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id="saveChanges">
							<span>
								Save Changes
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
<!--			</form>-->
		</div>
<!--===============================================================================================-->

		<div class="wrap-contact100">
<!--			<form class="contact100-form validate-form">-->
				<span class="contact100-form-title">
					Visualization
				</span>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Regions</span>
					<div>
						<select class="selection-2" name="service" id="selectRegionVisualization">

						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Cities</span>
					<div>
						<select class="selection-2" name="budget" id="selectCityVisualization">

						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

<!--			</form>-->
		</div>
	</div>

<!--===============================================================================================-->

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
<!--	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
